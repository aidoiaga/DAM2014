<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>ej 04 - Modernizr & polyfill</title>
    <script src="../lib/modernizr.custom.22569.js"></script>
</head>
<body>
    <form>
        <label>Email</label><input placeholder="Introduce un email" type="email"><br/>
        <label>URL</label><input placeholder="Introduce una ulr" type="url"><br/>
        <label>Fecha</label><input placeholder="Introduce una fecha" type="date"><br/>
        <label>Hora</label><input placeholder="Introduce una hora" type="time"><br/>
        <label>Fecha y Hora</label><input placeholder="Introduce fecha y hora" type="datetime"><br/>
        <label>Mes</label><input placeholder="Introduce un mes" type="month"><br/>
        <label>Semana</label><input placeholder="Introduce una semana" type="week"><br/>
        <label>Numero</label><input placeholder="Introduce un numero" type="number"><br/>
        <label>Rango</label><input placeholder="Introduce un rango" type="range" min="0" max="10" step="1"><br/>
        <label>Telefono</label><input placeholder="Introduce un telefono" type="tel"><br/>
        <label>Busqueda</label><input placeholder="Introduce una busqueda" type="search"><br/>
        <label>Color</label><input placeholder="Introduce un color" type="color"><br/>

        <input type="submit" value="Enviar">
    </form>
    <ul id="datos"></ul>
    <script src="../lib/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
