<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>ej11 - IndexedDB</title>
</head>
<body>
    <h1>Tareas pendientes</h1>
    <section>
        <input type="text" id="todo" name="todo" placeholder="What do you need to do?" />
        <input type="button" value="Add Task" id="addToDo"/>
        <input type="button" value="Show Tasks" id="showToDo"/>
    </section>
    <section>
        <input type="text" id="todoCode" placeholder="Enter task code to remove or update it" />
        <input type="button" value="Remove Task" id="removeToDo"/>
        <input type="button" value="Update Task" id="updateToDo"/>
        <div>
           <label>Done?</label><input type="checkbox" id="checkToDo">
        </div>

    </section>
    <ul id="todoItems"></ul>

    <script src="../lib/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
</body>
