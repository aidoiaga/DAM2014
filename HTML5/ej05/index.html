<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>ej 05 - Data attributes</title>
</head>
<body>
    <ul>
        <li class="user" data-name="Arkaitz Garro" data-city="Donostia"
        data-lang="es" data-food="Txuleta">Arkaitz Garro</li>

    <ul id="personas"></ul>

    <script type="text/javascript" src="main.js"></script>
