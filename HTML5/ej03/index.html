<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Nuevos elementos</title>
</head>
<body>
<label>Email</label><input type="email"><br/>
    <label>URL</label><input type="url"><br/>
    <label>Fecha</label><input type="date"><br/>
    <label>Hora</label><input type="time"><br/>
    <label>Fecha y Hora</label><input type="datetime"><br/>
    <label>Mes</label><input type="month"><br/>
    <label>Semana</label><input type="week"><br/>
    <label>Numero</label><input type="number"><br/>
    <label>Rango</label><input type="range"><br/>
    <label>Telefono</label><input type="tel"><br/>
    <label>Busqueda</label><input type="search"><br/>
    <label>Color</label><input type="color"><br/>

    <label>Lista titulo persona</label><input id="form-person-title" type="text" list="mylist">
    <datalist id="mylist">
        <option label="Mr" value="Mr">
        <option label="Ms" value="Ms">
        <option label="Prof" value="Mad Professor">
    </datalist><br/>

    <label>Texto</label><input type="text" autofocus placeholder required autocomplete><br/>

    <label>Numero 0-10</label><input type="number" min="0" max="10"><br/>

    <label>Selecciona Fichero</label><input type="file" multiple><br/>

    <label>Password</label><input type="password" pattern="[0-9][A-Z]{8}">
    <label>Progreso</label><progress></progress>
</body>
</html>
