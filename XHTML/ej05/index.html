<html>
    <head>
        <meta charset="utf-8">
        <title>Información sobre el producto</title>
    </head>
    <body>
        <h1>Información sobre el producto</h1>
        <form action="post.php" method="POST" enctype="multipart/form-data">
            <fieldset>
                <legend>Datos básicos</legend>
                <p><label for="nombre">Nombre</label></p>
                <p><input id="nombre" type="text" name="nombre" value=""/></p>
                <p><label for="password">Password</label></p>
                <p><input type="password" id="password" name="password" value=""/></p>
                <p><label for="descripcion">Descripción</label></p>
                <p><textarea id="descripcion" name="descripcion" cols="40" rows="5"></textarea></p>
                <p><label>Foto</label><input type="file" name="foto"/></p>
                <p><input type="checkbox" name="contador" id="contador" value="1"/><label for="contador">Añadir contador de visitas</label></p>
            </fieldset>
            <fieldset>
                <legend>Datos económicos</legend>
                <p><label for="precio">Precio</label>
                <input type="text" id="precio" name="precio" value="" maxlength="5">
                <label>€</label>
                <label for="impuestos">Impuestos</label>
                <select id="impuestos" name="impuestos" size="1" >
                    <option value="" selected="selected">-Selecciona-</option>
                    <option value="4">4%</option>
                    <option value="8">8%</option>
                    <option value="12">12%</option>
                    <option value="18">18%</option>
                </select></p>
                <p><label>Promoción</label></p>
                <p><input type="radio" id="ninguno" name="promocion" value="ninguno" checked="checked" />
                <label for="ninguno">Ninguno</label></p>
                <p><input type="radio" id="gratuito" name="promocion" value="gratuito"/>
                <label for="gratuito">Transorte Gratuito</label></p>
                <p><input type="radio" id="descuento" name="promocion" value="descuento"/>
                <label for="descuento">Descuento 5%</label></p>
            </fieldset>
            <input type="submit" name="guardar" value="Guardar Cambios"/>
            <input type="reset" name="borrar" value="Borrar los datos introducidos"/>
        </form>
    </body>
</html>
