<html>
    <head>
        <meta charset="utf-8">
        <title>Información sobre el producto</title>
    </head>
    <body>
        <h1>Información sobre el producto</h1>
        <form action="formulario.php" method="POST">
            <fieldset>
                <legend>Datos básicos</legend>
                <p><label>Nombre</label></p>
                <p><input type="text" name="nombre" value=""/></p>
                <p><label>Password</label></p>
                <p><input type="password" name="password" value=""/></p>
                <p><label>Descripción</label></p>
                <p><textarea name="descripcion" cols="40" rows="5"></textarea></p>
                <p><label>Foto</label><input type="file" name="foto"/></p>
                <p><input type="checkbox" name="contador" id="contador" /><label for="contador">Añadir contador de visitas</label></p>
            </fieldset>
            <fieldset>
                <legend>Datos económicos</legend>
                <p><label>Precio</label>
                <input type="text" name="precio" value="">
                <label>€</label>
                <label>Impuestos</label>
                <select id="impuestos" name="impuestos" size="1" >
                    <option value="" selected="selected">-Selecciona-</option>
                    <option value="4">4%</option>
                    <option value="8">8%</option>
                    <option value="12">12%</option>
                    <option value="18">18%</option>
                </select></p>
                <p><label>Promoción</label></p>
                <p><input type="radio" id="ninguno" name="promocion" value="ninguno"/>
                <label for="ninguno">Ninguno</label></p>
                <p><input type="radio" id="gratuito" name="promocion" value="gratuito"/>
                <label for="gratuito">Transorte Gratuito</label></p>
                <p><input type="radio" id="descuento" name="promocion" value="descuento"/>
                <label for="descuento">Descuento 5%</label></p>
            </fieldset>
            <input type="submit" name="guardar" value="Guardar Cambios"/>
            <input type="reset" name="borrar" value="Borrar los datos introducidos"/>
        </form>
    </body>
</html>
